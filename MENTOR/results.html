/* ----------------------------------------------------
   3. è‡ªå‹•è¼‰å…¥æ‰€æœ‰å•å·åˆ—è¡¨ï¼ˆå·¦å´ï¼‰

function loadAllSurveys() {
  db.collection("surveys")
    .orderBy("createdAt", "desc")
    .onSnapshot((snapshot) => {
      surveyListEl.innerHTML = "";

      snapshot.docs.forEach((doc) => {
        const data = doc.data();

        li.dataset.id = doc.id;

        li.innerHTML = `

/* ----------------------------------------------------
   4. é»é¸å•å· â†’ è¼‰å…¥è³‡æ–™

async function selectSurvey(surveyId, data) {
  selectedSurveyId = surveyId;
  selectedSurveyData = data;

  // UI æ›´æ–°
  headerTitle.textContent = data.title;
  surveyTitleEl.textContent = data.title;
  surveyDescriptionEl.textContent = data.description || "(ç„¡æè¿°)";

  exportCard.style.display = "block";

  document.querySelectorAll("#surveyList li").forEach((li) => {
    li.classList.toggle("active", li.dataset.id === surveyId);
  });

  // å…ˆè¼‰å…¥é¡Œç›®
  await loadQuestions(surveyId);

  // å†è¼‰å…¥å›è¦†
  await loadResponses(surveyId);

  questionSelect.innerHTML = `<option value="">è«‹é¸æ“‡é¡Œç›®</option>`;
  surveyQuestions.forEach((q, i) => {
    const opt = document.createElement("option");
    opt.value = q.id;
    opt.textContent = `${i + 1}. ${q.data.text}`;

  pieChartBtn.disabled = surveyQuestions.length === 0;

/* ----------------------------------------------------
   5. è¼‰å…¥è©²å•å·çš„é¡Œç›®
----------------------------------------------------- */
async function loadQuestions(surveyId) {
  const qSnap = await db
    .collection("surveys")
    .doc(surveyId)
    .collection("questions")
    .orderBy("order")
    .get();

  surveyQuestions = qSnap.docs.map((d) => ({
    id: d.id,
    data: d.data()
  }));
}

/* ----------------------------------------------------
   6. è¼‰å…¥å›è¦†
----------------------------------------------------- */
async function loadResponses(surveyId) {
  const rSnap = await db
    .collection("responses")
    .where("surveyId", "==", surveyId)
    .orderBy("createdAt", "asc")
    .get();

  responses = rSnap.docs.map((d) => ({
    id: d.id,
    data: d.data()
  }));

  responseCountEl.textContent = responses.length;
}

/* ----------------------------------------------------
   7. é¡Œç›®çµ±è¨ˆæ–¹æ³•ï¼ˆè¨ˆç®—é•·æ¢åœ–/åœ“é¤…åœ–è³‡æ–™ï¼‰
----------------------------------------------------- */
function aggregateQuestion(qId, qData) {
  const type = qData.type;

  if (responses.length === 0) {
    return { type, labels: [], data: [], total: 0 };
  }

  // å–®é¸é¡Œ
  if (type === "single") {
    const map = {};
    (qData.options || []).forEach((opt) => (map[opt] = 0));
    let total = 0;

    responses.forEach((r) => {
      const ans = r.data.answers?.[qId];
      if (ans && map[ans] !== undefined) {
        map[ans]++;
        total++;
      }
    });

    return {
      type,
      labels: Object.keys(map),
      data: Object.values(map),
      total
    };
  }

  // å¤šé¸é¡Œ
  if (type === "multiple") {
    const map = {};
    (qData.options || []).forEach((opt) => (map[opt] = 0));
    let total = 0;

    responses.forEach((r) => {
      const ansArr = r.data.answers?.[qId];
      if (Array.isArray(ansArr)) {
        ansArr.forEach((a) => {
          if (map[a] !== undefined) {
            map[a]++;
            total++;
          }
        });
      }
    });

    return {
      type,
      labels: Object.keys(map),
      data: Object.values(map),
      total
    };
  }

  // é‡è¡¨é¡Œ
  if (type === "scale") {
    const min = qData.scaleMin || 1;
    const max = qData.scaleMax || 5;

    const map = {};
    for (let i = min; i <= max; i++) map[i] = 0;

    let total = 0;

    responses.forEach((r) => {
      const ans = Number(r.data.answers?.[qId]);
      if (!isNaN(ans) && map[ans] !== undefined) {
        map[ans]++;
        total++;
      }
    });

    return {
      type,
      labels: Object.keys(map),
      data: Object.values(map),
      total
    };
  }

  // é–‹æ”¾å¼é¡Œç›®
  if (type === "text") {
    let count = 0;
    responses.forEach((r) => {
      const ans = r.data.answers?.[qId];
      if (ans && ans.trim() !== "") count++;
    });
    return {
      type: "text",
      count
    };
  }

  return { type: "unknown" };
}

/* ----------------------------------------------------
   8. é•·æ¢åœ– / åœ“é¤…åœ–æŒ‰éˆ•

   9. æ¸…é™¤åœ–è¡¨

function clearChart() {
  if (chartInstance) {
    chartInstance.destroy();
    chartInstance = null;
  }
}
/* ----------------------------------------------------
   10. ç”¢ç”Ÿçµ±è¨ˆåœ–è¡¨ï¼ˆChart.jsï¼‰
----------------------------------------------------- */
function drawChart(type) {
  const qId = questionSelect.value;
  if (!qId) return;

  const qObj = surveyQuestions.find((q) => q.id === qId);
  if (!qObj) return;

  const qData = qObj.data;
  const agg = aggregateQuestion(qId, qData);

  clearChart();

  if (agg.type === "text") {
    exportMsg.innerHTML = `æ­¤é¡Œç‚ºé–‹æ”¾å¼é¡Œç›®ï¼Œæœ‰ ${agg.count} å‰‡å¡«ç­”ï¼Œä¸æ”¯æ´åœ–è¡¨å‘ˆç¾ã€‚`;
    return;
  }

  const ctx = document.getElementById("chartCanvas").getContext("2d");

  chartInstance = new Chart(ctx, {
    type: type,
    data: {
      labels: agg.labels,
      datasets: [
        {
          label: qData.text,
          data: agg.data,
          backgroundColor: [
            "#42a5f5",
            "#66bb6a",
            "#ffca28",
            "#ef5350",
            "#ab47bc",
            "#26c6da",
            "#8d6e63"
          ],
          borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: type === "pie" },
        tooltip: { enabled: true }
      },
      scales: type === "bar"
        ? { y: { beginAtZero: true, ticks: { precision: 0 } } }
        : {}
    }
  });
}

/* ----------------------------------------------------
   11. åŒ¯å‡º CSV

exportCsvBtn.addEventListener("click", () => {
  if (!selectedSurveyId || responses.length === 0) {
    exportMsg.innerHTML = "æ²’æœ‰å¯åŒ¯å‡ºçš„è³‡æ–™ã€‚";
    return;
  }

  const csv = buildCsv();
  downloadCsv(csv, `survey_${selectedSurveyId}_responses.csv`);
  exportMsg.innerHTML = "CSV å·²åŒ¯å‡ºï¼";
});

function buildCsv() {
  const header = ["responseId", "createdAt"];
  surveyQuestions.forEach((q, idx) => {
    header.push(`Q${idx + 1}_${q.data.text.replace(/[\n\r,]/g, " ")}`);
  });

  const lines = [header.join(",")];

  responses.forEach((r) => {
    const d = r.data;
    const row = [];
    row.push(r.id);

    const t =
      d.createdAt && d.createdAt.toDate
        ? d.createdAt.toDate().toISOString()
        : "";
    row.push(t);

    const ans = d.answers || {};
    surveyQuestions.forEach((q) => {
      const v = ans[q.id];
      if (Array.isArray(v)) row.push(`"${v.join("|")}"`);
      else if (v != null) row.push(`"${String(v).replace(/"/g, '""')}"`);
      else row.push("");
    });

    lines.push(row.join(","));
  });

  return lines.join("\r\n");
}

function downloadCsv(csvText, filename) {
  const blob = new Blob([csvText], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

/* ----------------------------------------------------
   12. åŒ¯å‡ºåˆ° Google Sheetsï¼ˆè‡ªå‹•å»ºç«‹ï¼‰
   â˜… ç„¡éœ€é¡å¤–å¾Œç«¯ï¼Œä½¿ç”¨ Google Sheets v4 API
   â˜… éœ€è¦ API Key + OAuth Client IDï¼ˆå¦‚ä¸‹ï¼‰

const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY";
const GOOGLE_CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com";

exportGoogleBtn.addEventListener("click", async () => {
  if (!responses.length) {
    exportMsg.innerHTML = "æ²’æœ‰è³‡æ–™å¯åŒ¯å‡ºã€‚";
    return;
  }

  exportMsg.innerHTML = "æ­£åœ¨ç™»å…¥ Googleâ€¦";

  try {
    await loadGoogleAPI();
    await google.accounts.oauth2.initTokenClient({
      client_id: GOOGLE_CLIENT_ID,
      scope: "https://www.googleapis.com/auth/spreadsheets",
      callback: async (token) => {
        exportMsg.innerHTML = "å·²ç™»å…¥ï¼Œæ­£åœ¨å»ºç«‹ Google Sheetâ€¦";
        const url = await exportToGoogleSheets(token.access_token);
        exportMsg.innerHTML =
          `åŒ¯å‡ºæˆåŠŸï¼<br>é–‹å•Ÿè©¦ç®—è¡¨ï¼š<a href="${url}" target="_blank">${url}</a>`;
      }
    }).requestAccessToken();
  } catch (e) {
    exportMsg.innerHTML = "åŒ¯å‡º Google Sheets æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š" + e;
  }
});

function loadGoogleAPI() {
  return new Promise((resolve) => {
    const script = document.createElement("script");
    script.src = "https://apis.google.com/js/api.js";
    script.onload = () => gapi.load("client", resolve);
    document.body.appendChild(script);
  });
}

async function exportToGoogleSheets(accessToken) {
  await gapi.client.init({
    apiKey: GOOGLE_API_KEY,
    discoveryDocs: [
      "https://sheets.googleapis.com/$discovery/rest?version=v4"
    ]
  });

  gapi.client.setToken({ access_token: accessToken });

  const title = `Survey_${selectedSurveyId}_Export`;
  const createRes = await gapi.client.sheets.spreadsheets.create({
    properties: { title }
  });

  const spreadsheetId = createRes.result.spreadsheetId;
  const values = [];
  const header = ["responseId", "createdAt"];
  surveyQuestions.forEach((q, idx) => {
    header.push(`Q${idx + 1}_${q.data.text}`);
  });
  values.push(header);

  responses.forEach((r) => {
    const row = [];
    row.push(r.id);
    row.push(
      r.data.createdAt?.toDate
        ? r.data.createdAt.toDate().toISOString()
        : ""
    );
    surveyQuestions.forEach((q) => {
      const ans = r.data.answers?.[q.id];
      if (Array.isArray(ans)) row.push(ans.join("|"));
      else row.push(ans ?? "");
    });
    values.push(row);
  });

  await gapi.client.sheets.spreadsheets.values.update({
    spreadsheetId,
    range: "Sheet1!A1",
    valueInputOption: "RAW",
    resource: { values }
  });

  return `https://docs.google.com/spreadsheets/d/${spreadsheetId}/edit`;
}
